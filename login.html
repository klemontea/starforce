<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarForce :: Login</title>
    <link rel="stylesheet" type="text/css" href="css/access.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bangers&family=Source+Code+Pro:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Background animation -->
    <video autoplay muted loop id="video_background">
        <source src="video/milkyway.mp4" type="video/mp4">
    </video>

    <!-- Background click noise-->
    <audio id="click" src="audio/click.wav" preload="auto"></audio>

    <!-- Heading start here -->
    <nav id="heading">
        <header>
            <a href="index.html">
                <h1>StarForce</h1>
            </a>
        </header>
    </nav>

    <main>
        <section id="subheading">
            <article class="title">
                <h1>Login</h1>
            </article>

            <article class="breadcrumb">
                <p><a href="index.html">Home</a> / <strong id="current">Waterworld</strong></p>
            </article>
        </section>

        <div class="forms2">
            <h3>Welcome back!</h3>
            <p>Please enter your details to login</p>
            <form action="#" method="POST">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" required>

                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Log In</button>
                <p>New Member?<a href="register.html"> Register</a></p>
            </form>
        </div>
    </main>

</body>

</html>
